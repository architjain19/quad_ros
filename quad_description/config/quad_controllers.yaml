controller_manager:
  ros__parameters:
    update_rate: 1000 #Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    joint_group_controller_fr:
      type: position_controllers/JointGroupPositionController

    joint_group_controller_fl:
      type: position_controllers/JointGroupPositionController

joint_state_broadcaster:
  ros__parameters:
    publish_rate: 100

joint_group_controller_fr:
  ros__parameters:
    use_sim_time: true
    state_publish_rate: 100.0 # Defaults to 50
    action_monitor_rate: 20.0 # Defaults to 20
    joints:
      - thigh_joint_fr
      - leg_joint_fr

joint_group_controller_fl:
  ros__parameters:
    use_sim_time: true
    state_publish_rate: 100.0 # Defaults to 50
    action_monitor_rate: 20.0 # Defaults to 20
    joints:
      - thigh_joint_fl
      - leg_joint_fl